<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">
            <img src="./assets/DT-logo.svg" alt="DT-logo">
        </a>        
        <div class="menus">
            <a href="#" class="menu-items">
                <i class="fa-solid fa-house-chimney"></i>
            </a>
            <a href="#" class="menu-items">
                <i class="fa-solid fa-binoculars"></i>
            </a>
            <a href="#" class="menu-items">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </a>
            <a href="#" class="menu-items">
                <i class="fa-solid fa-bell"></i>
            </a>
            <a href="#" class="menu-items">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="#" class="menu-list">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
        </div>
    </nav>
    <div class="journey-board">
        <div class="board-heading">
            <i class="fa-solid fa-arrow-left"></i>
            <h4>Journey Board</h4>
        </div>
        <div class="journey-content">
            <div class="journey-one">
                1
            </div>
            <ul>
                <li class="journey-content-heading">Explore the world of management</li>
                <li>Technical Project Management</li>
                <li>Threadbuild</li>
                <li>Structure you pointers</li>
                <li>4SA method</li>
            </ul>
        </div>
    </div>
    <div class="notice-board">
        <div class="noticeboard-heading">
            <i class="fa-solid fa-xmark"></i>
            <div class="heading">
                <span>N</span>
                <span>o</span>
                <span>t</span>
                <span>i</span>
                <span>c</span>
                <span>e</span>
                <span> </span>
                <span> </span>
                <span>B</span>
                <span>o</span>
                <span>a</span>
                <span>r</span>
                <span>d</span>
            </div>
        </div>
    </div>
    
    <main class="main-content">
        <div class="project">
            <h2 id="project-title"></h2>
            <button type="submit">Submit Task</button>
        </div>
        <div class="task">
            <h3 id="task-title"></h3>
            <p id="task-description"></p>
        </div>
        <div id="assets-containers" class="assets-containers">

        </div>
    </main>
    
    <div class="extra-icons">
        <i class="fa-solid fa-question"></i>
        <i class="fa-solid fa-people-group"></i>
        <i class="fa-solid fa-calendar-days"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
